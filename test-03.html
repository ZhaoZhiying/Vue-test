<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> tab 切换 </title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <style type="text/css">
        ol{
            list-style: none;
        }
        .active{
            background: red;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
       var view = new Vue({
           el: '#app',
           data: {
             selected: '0',
             tabs: [
                 {name: '0', content: '000'},
                 {name: '1', content: '111'},
                 {name: '2', content: '222'},
                ]
           },
           template:`
                <div>
                    <ol>
                        <li v-for="tab in tabs" 
                            v-on:click="selected = tab.name"
                            v-bind:class="{active: tab.name === selected}">
                                {{ tab.name }}
                        </li>    
                    </ol>
                    <ol>
                        <li v-for="tab in tabs"
                            v-show="selected === tab.name">
                                {{ tab.content }}
                        </li>    
                    </ol>
                </div>
           `,
           methods:{
               
           }
       })
    </script>
</body>
</html>
