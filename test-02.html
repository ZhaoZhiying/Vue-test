<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 轮播 </title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <style type="text/css">
        .slides{
            width: 300px;
            height: 100px;
            background: blue;
            transition: all 3s;
        }
        .window{
            border: 1px red solid;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
       var view = new Vue({
           el: '#app',
           data:{
            transformValue: ''
           },
           template:`
                <div>
                    <div class="window">
                        <div class="slides" v-bind:style="{transform: transformValue}">
                    </div>
                    <button v-on:click="go(0)">1</button>
                    <button v-on:click="go(1)">2</button>
                    <button v-on:click="go(2)">3</button>
                </div>
           `,
           methods:{
               go(index){
                   this.transformValue = `translateX(${-100 * index}px)`
               }
           }
       })
    </script>
</body>
</html>
